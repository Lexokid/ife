<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/socket.io.slim.js"></script>
    <script src="/static/js/asyncRequest.js"></script>
</head>

<body>
    <div class="card-body">
        <form class="was-validated">
            <div class="col-sm-10 col-md-6 col-lg-5 col-xl-4 mb-3">
                <label for="keyword" class="sr-only">Keyword</label>
                <input type="text" class="form-control" id="keyword" placeholder="Keyword">
            </div>
            <div class="col-sm-10 col-md-6 col-lg-5 col-xl-4 mb-3">
                <label for="page" class="sr-only">page number</label>
                <input type="text" class="form-control" id="page" placeholder="page number (default 1)">
            </div>
            <div class="pl-3">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="default" name="device" required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">pc</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="iphone5" name="device" required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">iphone5</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="iphone6" name="device" required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">iphone6</span>
                </label>
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" value="ipad" name="device" required>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">ipad</span>
                </label>
            </div>
            <button type="button" class="btn btn-primary ml-3" id="search" data-target="#collapseAlert" aria-expanded="false" aria-controls="collapseAlert">Search</button>
        </form>
        <div class="collapse" id="collapseAlert">
            <div class="alert alert-danger" role="alert">
                Please enter keyword!
            </div>
        </div>
        <div class="progress mt-3 d-none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
        </div>
    </div>
    <div class="card-body" id="result"></div>
</body>

</html>
