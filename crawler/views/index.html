<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/asyncRequest.js"></script>
</head>

<body>
    <div class="card-body">
        <form class="form-inline">
            <label for="keyword" class="sr-only">Keyword</label>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="keyword" placeholder="Keyword">
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="device">
            <option value="desktop" selected>desktop</option>
            <option value="iphone5">iphone5</option>
            <option value="iphone6">iphone6</option>
            <option value="ipad">ipad</option>
        </select>
            <button type="button" class="btn btn-primary" id="search" data-target="#collapseAlert" aria-expanded="false" aria-controls="collapseAlert">Search</button>
        </form>
        <div class="collapse" id="collapseAlert">
            <div class="alert alert-danger" role="alert">
                Please enter keyword!
            </div>
        </div>
    </div>
    <div class="card-body waterfall" id="result"></div>
</body>

</html>
