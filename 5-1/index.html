<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/three.js/92/three.min.js"></script>
  <!-- <script src="https://cdn.bootcss.com/stats.js/r17/Stats.min.js"></script> -->
</head>

<body>
  <script>
    const width = 1024;
    const height = 768;
    // 渲染器（Renderer）
    const renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(width, height);
    document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

    renderer.setClearColor(0x666666);

    // 场景（Scene）
    const scene = new THREE.Scene();

    // 照相机（Camera）
    const camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
    camera.position.set(5, 3, 5);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    scene.add(camera);

    // 增加坐标系
    const axesHelper = new THREE.AxesHelper(6)
    scene.add(axesHelper)

    // 车身
    const mesh = new THREE.Mesh(
      new THREE.CubeGeometry(4, 2, 2),
      new THREE.MeshLambertMaterial({
        color: 0xffffff
      }));
    scene.add(mesh)

    // 车轮1
    const wheel1 = new THREE.Mesh(
      new THREE.TorusGeometry(2, 0.7, 40, 80),
      new THREE.MeshLambertMaterial({
        color: 0xffffff
      }));
    wheel1.position.set(-1.3, -1, 1)
    wheel1.scale.set(0.2, 0.2, 0.2)
    scene.add(wheel1)

    // 车轮2
    const wheel2 = new THREE.Mesh(
      new THREE.TorusGeometry(2, 0.7, 40, 80),
      new THREE.MeshLambertMaterial({
        color: 0xffffff
      }));
    wheel2.position.set(1.3, -1, 1)
    wheel2.scale.set(0.2, 0.2, 0.2)
    scene.add(wheel2)

    // 车轮3
    const wheel3 = new THREE.Mesh(
      new THREE.TorusGeometry(2, 0.7, 40, 80),
      new THREE.MeshLambertMaterial({
        color: 0xffffff
      }));
    wheel3.position.set(1.3, -1, -1)
    wheel3.scale.set(0.2, 0.2, 0.2)
    scene.add(wheel3)

    // 车轮4
    const wheel4 = new THREE.Mesh(
      new THREE.TorusGeometry(2, 0.7, 40, 80),
      new THREE.MeshLambertMaterial({
        color: 0xffffff
      }));
    wheel4.position.set(-1.3, -1, -1)
    wheel4.scale.set(0.2, 0.2, 0.2)
    scene.add(wheel4)

    // 光源
    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(20, 25, 15);
    scene.add(light);

    // 渲染
    renderer.render(scene, camera);
  </script>
</body>

</html>
